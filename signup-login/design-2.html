<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="./assets/image/favicon-32x32.png" type="image/gif" sizes="32x32">
    <link rel="shortcut icon" href="./assets/image/favicon-32x32.png" type="image/gif" sizes="32x32">
    <link rel="apple-touch-icon" href="./assets/image/apple-touch-icon.png" type="image/gif">
    <!-- Google Font CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Title of the site</title>
    <style>
        body {
            background-color: #f0f2f5;
        }

        section {
            padding-top: 70px;
            padding-bottom: 70px;
        }

        .mt-custom {
            margin-top: 10rem;
        }

        .custom-red {
            color: #ed4c4c;
        }

        .btn-custom-red {
            background-color: #ed4c4c;
            color: #fff;
        }

        .btn-custom-red:hover {
            background-color: #be2323;
            color: #fff;
        }

        .custom-shadow {
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            padding: 30px;
        }

        /* ............................. */
        /* login page */
        .login-first-parent {
            background: linear-gradient(rgba(0, 0, 0, 0.829), rgba(0, 0, 0, 0.5)),
                url("https://ehealthcare.netlify.app/assets/images/login-hero.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 80vh;
        }

        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {
            .login-first-parent {
                height: 55vh;
            }

            .lower-div {
                font-size: 12px;
            }

            .mt-custom {
                margin-top: 3rem;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <!-- ............Nav-Tab Start............. -->
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-preview-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-preview" type="button" role="tab" aria-controls="pills-preview"
                        aria-selected="true">Preview</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-code-tab" data-bs-toggle="pill" data-bs-target="#pills-code"
                        type="button" role="tab" aria-controls="pills-code" aria-selected="false">Code</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-info-tab" data-bs-toggle="pill" data-bs-target="#pills-info"
                        type="button" role="tab" aria-controls="pills-info" aria-selected="false">Info</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-preview" role="tabpanel"
                    aria-labelledby="pills-preview-tab">
                    <!-- preview-panel-start -->
                    <div class="container">
                        <div class="row custom-shadow">
                            <div
                                class="col-12 col-sm-12 col-md-12 col-lg-5 login-first-parent text-light d-flex align-items-center">
                                <div>
                                    <a href="index.html">
                                        <img src="./assets/images/logo.svg" width="65%"
                                            class="img-fluid mb-5 mx-auto d-block" alt="" srcset="">
                                    </a>
                                    <h3 class="custom-red mt-5">Sign-up</h3>
                                    <h4>Welcome to E-Health Care !</h4>
                                    <p>Sign up and help us to provide you our best services</p>
                                    <p class="mt-custom text-center">Already have an account?<a href="login.html"
                                            class="text-decoration-none text-info"> Login</a> Now!</p>
                                </div>
                            </div>
                            <div class="col-12  col-sm-12 col-md-12 col-lg-7 d-flex align-items-center">
                                <form action="" class="w-100 mx-4">

                                    <div class="row ">
                                        <div class="col-12 col-md-6 col-lg-6 mt-3">
                                            <label class="form-label">First Name</label>
                                            <input type="text" class="form-control" placeholder="Username"
                                                aria-label="Username">
                                            <div class="mt-3">
                                                <label class="form-label">Email address</label>
                                                <input type="email" class="form-control"
                                                    placeholder="yourmail@gmail.com" aria-describedby="emailHelp">
                                                <!-- <div class="form-text text-danger">We'll never share your email with anyone else.
                                                </div> -->
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 col-lg-6 mt-3">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" class="form-control" placeholder="Last Name"
                                                aria-label="Last Name">
                                            <div class="mt-3">
                                                <label class="form-label">Something here</label>
                                                <input type="email" class="form-control" placeholder="shahriar shafin"
                                                    aria-describedby="emailHelp">
                                                <!-- <div class="form-text text-danger">We'll never share your email with anyone else.
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-3 mb-3">
                                        <label class="form-label">Phone Number</label>
                                        <input type="number" class="form-control" aria-describedby="emailHelp"
                                            placeholder="+234">
                                        <!-- <div class="form-text text-danger">We'll never share your email with anyone else.
                                        </div> -->
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" placeholder="********" class="form-control">
                                        <!-- <div class="form-text text-danger">We'll never share your email with anyone else.
                                        </div> -->
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" placeholder="********" class="form-control">
                                        <!-- <div class="form-text text-danger">We'll never share your email with anyone else.
                                        </div> -->
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">I read and agree to all the
                                            <a class="text-decoration-none" href="">Terms</a>
                                            and <a class="text-decoration-none" href="">Privacy Policy</a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center mb-2">
                                        <button type="submit" class="btn btn-custom-red w-50 ">Sign-up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- preview-panel-end -->
                </div>
                <div class="tab-pane fade" id="pills-code" role="tabpanel" aria-labelledby="pills-code-tab">
                    <!-- code-panel-start -->
                    <iframe style="border-radius: 4px;" width="100%" height="500"
                        src="//jsfiddle.net/shahriarshafin/xgzoqsja/4/embedded/html,css,js/dark/"
                        allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>
                    <!-- code-panel-end -->
                </div>
                <div class="tab-pane fade" id="pills-info" role="tabpanel" aria-labelledby="pills-info-tab">
                    <!-- info-panel-start -->
                    <p>ref: <a href="https://ehealthcare.netlify.app/signup.html"
                            target="_blank">https://ehealthcare.netlify.app/signup.html</a> </p>
                    <!-- info-panel-end -->
                </div>
            </div>
            <!-- .............Nav-Tab End............. -->
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
